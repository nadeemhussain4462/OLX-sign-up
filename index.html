<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <h1>OLX</h1>
      </div>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Find Cars, Mobile Phones, and more..."
        />
        <button>Search</button>
      </div>
      <div class="actions">
        <button class="sell-btn">+ Sell</button>
        <button class="login-btn">Login</button>
        <button class="signUp-btn">Sign Up</button>
      </div>
    </header>

    <!-- Categories -->
    <nav class="categories">
      <ul id="category-list">
        <li data-category="mobile-phones">Mobile Phones</li>
        <li data-category="cars">Cars</li>
        <li data-category="motorcycles">Motorcycles</li>
        <li data-category="houses">Houses</li>
        <li data-category="video-audios">Video & Audios</li>
        <li data-category="tablets">Tablets</li>
        <li data-category="land-plots">Land & Plots</li>
      </ul>
    </nav>

    <!-- Hero Section  -->
    <section class="hero bg-light text-center py-5">
      <h2>Find Your Dream Deals</h2>
      <p class="lead">Search from thousands of listings near you.</p>
      <img
        src="image/olx.jfif"
        alt="Hero Banner"
        class="img-fluid rounded"
      />
    </section>

    <!-- Items Section -->
    <main class="items">
      <h2>Products</h2>
      <div id="item-cards" class="card-container">
      </div>
    </main>

    <footer>
      <p>&copy; 2024 OLX Clone. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
